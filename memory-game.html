<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Memory Card Flip Game (Modified)</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f7f7f7;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #444;
    }

    .stats {
      margin: 10px 0;
      font-size: 18px;
    }

    .game-board {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      gap: 15px;
      justify-content: center;
      margin-top: 20px;
    }

    .card {
      width: 100px;
      height: 100px;
      perspective: 1000px;
      cursor: pointer;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 32px;
      font-weight: bold;
    }

    .card-front {
      background-color: #4caf50;
    }

    .card-back {
      background-color: #ffffff;
      transform: rotateY(180deg);
      border: 2px solid #4caf50;
    }

    #message {
      margin-top: 20px;
      font-size: 20px;
      color: #555;
    }

    #restart-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #2196f3;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    #restart-btn:hover {
      background: #1976d2;
    }
  </style>
</head>
<body>

  <h1>ðŸ§  Memory Card Flip Game</h1>

  <div class="stats">
    Moves: <span id="moveCount">0</span> |
    Time: <span id="timer">0</span>s
  </div>

  <div class="game-board" id="gameBoard"></div>

  <div id="message">Find all the matching pairs!</div>
  <button id="restart-btn">Restart Game</button>

  <script>
    const symbols = ['ðŸŽ', 'ðŸŒ', 'ðŸ’', 'ðŸ‡', 'ðŸ‰', 'ðŸ“', 'ðŸ¥', 'ðŸ'];
    let gameGrid = [...symbols, ...symbols];

    const gameBoard = document.getElementById('gameBoard');
    const moveCount = document.getElementById('moveCount');
    const timerDisplay = document.getElementById('timer');
    const message = document.getElementById('message');
    const restartBtn = document.getElementById('restart-btn');

    let firstCard = null;
    let secondCard = null;
    let lockBoard = false;
    let moves = 0;
    let matches = 0;
    let timer = 0;
    let timerInterval;
    let started = false;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function startTimer() {
      timerInterval = setInterval(() => {
        timer++;
        timerDisplay.textContent = timer;
      }, 1000);
    }

    function stopTimer() {
      clearInterval(timerInterval);
    }

    function resetGame() {
      stopTimer();
      timer = 0;
      timerDisplay.textContent = 0;
      moves = 0;
      moveCount.textContent = 0;
      matches = 0;
      started = false;
      firstCard = null;
      secondCard = null;
      lockBoard = false;
      message.textContent = "Find all the matching pairs!";
      setupBoard();
    }

    function setupBoard() {
      gameBoard.innerHTML = '';
      shuffle(gameGrid);

      gameGrid.forEach(symbol => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.dataset.symbol = symbol;

        const cardInner = document.createElement('div');
        cardInner.classList.add('card-inner');

        const front = document.createElement('div');
        front.classList.add('card-front');

        const back = document.createElement('div');
        back.classList.add('card-back');
        back.textContent = symbol;

        cardInner.appendChild(front);
        cardInner.appendChild(back);
        card.appendChild(cardInner);

        card.addEventListener('click', () => flipCard(card));
        gameBoard.appendChild(card);
      });
    }

    function flipCard(card) {
      if (lockBoard || card === firstCard || card.classList.contains('matched')) return;

      if (!started) {
        started = true;
        startTimer();
      }

      card.classList.add('flipped');

      if (!firstCard) {
        firstCard = card;
        return;
      }

      secondCard = card;
      moves++;
      moveCount.textContent = moves;
      checkMatch();
    }

    function checkMatch() {
      const isMatch = firstCard.dataset.symbol === secondCard.dataset.symbol;

      if (isMatch) {
        firstCard.classList.add('matched');
        secondCard.classList.add('matched');
        matches += 2;

        if (matches === gameGrid.length) {
          stopTimer();
          message.textContent = `ðŸŽ‰ You won in ${moves} moves and ${timer} seconds!`;
        }

        resetFlip();
      } else {
        lockBoard = true;
        setTimeout(() => {
          firstCard.classList.remove('flipped');
          secondCard.classList.remove('flipped');
          resetFlip();
        }, 1000);
      }
    }

    function resetFlip() {
      [firstCard, secondCard] = [null, null];
      lockBoard = false;
    }

    restartBtn.addEventListener('click', resetGame);

    // Start the game initially
    setupBoard();
  </script>

</body>
</html>
